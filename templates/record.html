{% extends "base.html" %}

{% block content_menu %}
<body>
<p class="hello">
    Здравствуйте, {{ name }}! Рады снова Вас видеть на нашем сайте!
</p>

<form class="record_form" method="post">
    <div class="form-group">
        <label for="eduSelect">Ваши текущие записи</label>
        <select class="form-control" id="classSelect1" name="my_record">
            {% for record in records %}
                <option>{{ record }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn_rec btn-primary" name="choose_param" value="have_del">Отменить запись</button>
    <div><p></p></div>
    <div class="form-group">
        <label for="eduSelect">Выберите лечебное учреждение</label>
        <select class="form-control" id="classSelect2" name="hosp">
            {% for hosp in hospitals %}
                <option>{{ hosp }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn_rec_z btn-primary" name="choose_param" value="have_hosp">Выбрать</button>
    </div>
    <div class="form-group">
        <label for="eduSelect">Выберите специальность</label>
        <select class="form-control" id="classSelect3" name="spec">
            {% for spec in speciality %}
                <option>{{ spec }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn_rec_z btn-primary" name="choose_param" value="have_spec">Выбрать</button>
    </div>
    <div class="form-group">
        <label for="eduSelect">Выберите врача</label>
        <select class="form-control" id="classSelect4" name="doc">
            {% for doctor in doctors %}
                <option>{{ doctor }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn_rec_z btn-primary" name="choose_param" value="have_record">Записаться</button>
    </div>
</form>
</body>
{% endblock %}
