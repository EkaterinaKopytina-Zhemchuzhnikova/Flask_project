{% extends "menu.html" %}

{% block content_menu %}
<body>
<p class="hello">
    Выберите, пожалуйста, дату и время для записи!
</p>
<div>
<form class="login_form" method="post">
    <div class="form-group">
        <label for="eduSelect">Выберите дату</label>
        <select class="form-control" id="classSelect1" name="date">
            {% for d in dates %}
                <option>{{ d }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="eduSelect">Выберите время</label>
        <select class="form-control" id="classSelect2" name="time">
            {% for t in time %}
                <option>{{ t }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Записаться</button>
</form>
</div>
</body>
{% endblock %}
